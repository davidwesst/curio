<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a0f1a" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/icons/icon.svg" type="image/svg+xml" />
    <title>Curio</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "IBM Plex Sans", "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #f9efe1, #f2f6ff 55%, #e7f5ef 100%);
        color: #0a0f1a;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
      }
      main {
        max-width: 720px;
        padding: 3rem;
        background: #ffffffcc;
        border: 1px solid #d8dde8;
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(10, 15, 26, 0.12);
        backdrop-filter: blur(10px);
      }
      h1 {
        margin: 0 0 1rem;
        font-size: 2.4rem;
      }
      p {
        margin: 0 0 1rem;
        line-height: 1.6;
      }
      ul {
        margin: 0;
        padding-left: 1.2rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Curio</h1>
      <p>The PWA layer wraps the core library as a service and surfaces curated collections.</p>
      <ul>
        <li>Runs offline with a service worker.</li>
        <li>Ships as an installable web app.</li>
        <li>Shares a TypeScript core with the brain of the app.</li>
      </ul>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
